<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch</title>
</head>
<body>
<div id = "btn_ctn"></div>
<div id="container">

</div>

<script>
    const space = '960px';

    function createGrid(){
        const container = document.querySelector('#container');
        var i = 0;
        while (i < 16){
            const row = document.createElement('div');
            row.setAttribute('class', 'row');
            var j = 0;
            while (j < 16){
                const col = document.createElement('div');
                col.style.height = '25px';
                col.style.width = '25px';
                col.style.border = "thin dotted red";
                col.style.cssFloat = "left";
                col.setAttribute('class', 'cell');
                row.setAttribute('class', 'col');
                j++;

                row.appendChild(col);

            }
            row.style.clear='left';
            container.appendChild(row);
            i++;
        }

    }

    createGrid();

    function sketch(){
        let cells = document.querySelectorAll('.cell');
        console.log(cells);
        cells.forEach((cell) =>{
            cell.addEventListener('mouseover', function(){
                cell.style.backgroundColor = 'black';
            });

        });
    }
    sketch();

    function createButtons(){
        const buts = document.querySelector('#btn_ctn');
        const clear_btn = document.createElement('button');
        console.log(clear_btn);
        clear_btn.style.backgroundColor = 'red';
        clear_btn.style.width = '70px';
        clear_btn.style.height= '30px';
        clear_btn.textContent = "clear";
        clear_btn.style.border = 'none';
        clear_btn.setAttribute('class', 'clear_btn');
        buts.appendChild(clear_btn);
    }
    createButtons();

    function createInput() {
        const buts = document.querySelector('#btn_ctn');
        const text_form = document.createElement('form');
        text_form.setAttribute("method", "post");
        text_form.setAttribute("method", "post");
        buts.appendChild(text_form);
        const input_box = document.createElement('input');
        const input_btn = document.createElement('input');
        input_box.style.width = '70px';
        input_box.style.height= '25px';
        input_box.textContent = "n by n";
        input_box.style.border = '1px solid black';
        input_box.setAttribute('id', 'num');
        input_box.setAttribute('type', 'text');
        input_box.setAttribute('value', '');
        input_btn.setAttribute('type', 'submit');
        input_btn.setAttribute('value', 'submit');
        input_btn.setAttribute('onclick', 'reSizeGrid()');
        console.log(input_box);
        text_form.appendChild(input_box);
        text_form.appendChild(input_btn);

    }
    createInput();

    function clear(){
        const clr = document.querySelector('.clear_btn');
        clr.addEventListener('mousedown', function(){
            let cells = document.querySelectorAll('.cell');
            console.log(cells);
            cells.forEach((cell) =>{
                cell.style.backgroundColor = 'transparent';
            });
        })

    }
    clear();

    function reSizeGrid(){
       const r = document.getElementById('num').value;
       console.log(r);
    }
    reSizeGrid();







</script>

</body>
</html>
